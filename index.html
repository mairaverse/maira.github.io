<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <!-- Gambar Profil -->
    <div class="profile-pic">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
    </div>
    <div class="name">Nama Anda</div>

    <!-- Ikon Media Sosial -->
    <div class="social-media">
      <a href="https://twitter.com" target="_blank"><img src="icons/twitter.png" alt="Twitter"></a>
      <a href="https://tiktok.com" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
      <a href="https://instagram.com" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
      <a href="https://youtube.com" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
    </div>

    <!-- Tombol -->
    <a href="https://linktree.com" target="_blank" class="link-button">Linktree</a>
    <a href="https://saweria.co" target="_blank" class="link-button">Saweria</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
